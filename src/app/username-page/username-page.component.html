<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <div class="box">
        <form class="mt-5 ml-5">
          <input
            class="text"
            type="text"
            name="search"
            [(ngModel)]="username"
            placeholder="Enter username"
          />
          <br />
          <button
            class="submit"
            type="submit"
            name="submit"
            (click)="searchUserDetails()"
          >
            Search
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="row" [hidden]="!userDetails">
    <div class="col-md-6">
      <div class="carduser">
        <div class="card mt-5">
          <img
            src="{{ userDetails?.avatar_url }}"
            class="card-img-top"
            style="border-radius: 50%; margin-top: 5%; margin-left: 10%"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title">{{ userDetails?.name }}</h5>
            <p class="card-text"></p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">{{ userDetails?.bio }}</li>
            <li class="list-group-item">
              <i class="fa fa-map-marker" aria-hidden="true"></i>
              {{ userDetails?.location }}
            </li>
            <li class="list-group-item">
              <i class="fa fa-sign-in"></i> {{ userDetails?.created_at | date }}
            </li>
            <li class="list-group-item">
              <i class="fa fa-twitter"></i> {{ userDetails?.twitter_username }}
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row">
        <div
          class="col-md-6"
          *ngFor="let repository of gottenUserRepository; let i = index"
        >
          <div class="card3">
            <div class="card mt-5">
              <div class="card-header"></div>
              <div class="card-body">
                <h5 class="card-title">{{ repository.name }}</h5>
                <p class="card-text">{{ repository.description }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
