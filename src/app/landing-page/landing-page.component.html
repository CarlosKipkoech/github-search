<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="carduser">
        <div class="card mt-5">
          <img
            src="{{ userDetails?.avatar_url }}"
            class="card-img-top"
            style="border-radius: 50%; margin-left: 10%; margin-top: 5%"
            alt="..."
          />
          <div class="card-body">
            <h6 class="card-title text-center">{{ userDetails?.name }}</h6>
            <p class="card-text"></p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">{{ userDetails?.bio }}</li>
            <li class="list-group-item">
              <i class="fa fa-map-marker" aria-hidden="true"></i>
              {{ userDetails?.location }}
            </li>
            <li class="list-group-item">
              <i class="fa fa-sign-in"></i> {{ userDetails?.created_at | date }}
            </li>
            <li class="list-group-item">
              <i class="fa fa-twitter">{{ userDetails?.twitter_username }}</i>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row">
        <div
          class="col-md-6"
          *ngFor="let repository of gottenUserRepository; let i = index"
        >
          <div class="card2">
            <div class="card mt-5">
              <div class="card-header"></div>
              <div class="card-body">
                <h5 class="card-title">{{ repository.name }}</h5>
                <p class="card-text">{{ repository.description }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
